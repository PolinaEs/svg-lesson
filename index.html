<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson SVG</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <svg class="svg" width="200" height="200">
      <rect x="70" y="70" width="150" height="150" fill="red" stroke="orange" stroke-width="5px" />
    </svg>

    <svg class="svg" width="300" height="300">
      <rect x="25" y="70" width="250" height="150" fill="yellow" stroke="green" stroke-width="5px" />
    </svg>

    <svg class="svg" width="200" height="200">
      <circle cx="150" cy="150" r="50" stroke="blue" fill="violet" stroke-width="5px" />
    </svg>

    <svg class="svg" width="300" height="300">
      <ellipse cx="150" cy="150" rx="90" ry="35" stroke="hotpink" fill="pink" stroke-width="5px" />
    </svg>

    <svg class="circle" width="300" height="300">
      <circle cx="150" cy="150" r="50" />
    </svg>
  </div>



</body>

</html>
